{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
    <title>MyDiary</title>
</head>
<body>
<div id="wrapper">
    <header>
        <!-- Navigation -->
        <a href="{% url 'index' %}">MyDiary</a>

        <nav>

            <!-- If there is a user profile -->
            <div class="user">
                <a href="#">My Favorite Stories</a>
                <a href="{% url 'dashboard' %}">My Stories</a>
                <a href="{% url 'create fruit' %}">Add Story</a>
                <a href="{% url 'details profile' %}">Profile</a>
            </div>


        </nav>
    </header>

    <main>

        <!-- Delete Fruit Form -->
        <section id="edit">
            
                <div class="form">
                    <h2>Delete Story</h2>
                    <form method="post" action="{% url 'delete fruit' pk=fruit.pk %}">

                        {{ form }}

                        <button type="submit">Delete</button>
                        {% csrf_token %}
                    </form>
                </div>
           
        </section>

    </main>
</div>
<!-- footer -->
<footer>
    <p>Created by Angel Gadzhev</p>
</footer>
</body>
</html>
