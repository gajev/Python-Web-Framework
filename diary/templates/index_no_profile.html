{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
    <title>MyDiary</title>
</head>
<body>
<div id="wrapper">
    <header>
        <!-- Navigation -->
        <a href="{% url 'index' %}">MyDiary</a>

        <nav>


            <!-- If user profile has NOT been created -->
            <div class="guest">

                <a href="{% url 'register_user' %}">Create Profile</a>
                <a href="{% url 'login_user' %}">Login</a>

            </div>
        </nav>
    </header>

    <main>
        <!-- Home page -->
        <section id="home">
          <h1>Welcome to MyDiary</h1>
          <img
            src= "{% static 'images/logo.jpg'%}"
            alt="home"
          />

        </section>

      </main>
    </div>
<!-- footer -->
    <footer>
      <p>Created by Angel Gadzhev</p>
    </footer>
  </body>
</html>
