<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% if request.user.is_authenticated %}
        <a href="#">{{ request.user.profile.first_name }}</a>
        <li>
            <a href="#">Logout</a>
        </li>
    {% else %}
        <li>
            <a href="#">Login</a>
        </li>
        <li>
            <a href="#">Register</a>
        </li>
    {% endif %}
</ul>
<h1>{{ request.user }}</h1>


</body>
</html>
