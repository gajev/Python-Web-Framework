<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>

<h1>To-Do List</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
</form>

<ul>
    {% for todo in todos %}
    <li>{{ todo.title }} - {{ todo.category }}</li>
    {% endfor %}
</ul>

</body>
</html>
